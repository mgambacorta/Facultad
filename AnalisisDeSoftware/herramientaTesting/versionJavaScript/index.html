<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Herramienta de Testing - Analisis de Software</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="">
				&nbsp 
				<img src="./img/bug.svg" />
				Herramienta de Testing
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
		
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active" id="id-nav-general">
					<a class="nav-link active" href="">Analisis General</a>
				</li>
			</ul>
			</div>
		</nav>
		<br/>
		<div id="id-drop-zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
			<p>Arrastra y suelta uno o m√°s archivos a esta zona ...</p>
		</div>

		<div id="id-analizar-codigo" class="col-md-12" style="display: none;" >
			<textarea id="id-codigo" rows="20" cols="150" readonly></textarea><br>
			<div style="display: flex;">
				<button class="btn btn-primary btn-md" type="button" onclick="mostrarMetricas()">Analizar</button><br>
				<img class="btn" src="./img/trash.svg" onclick="deleteFile()"></i>
			</div>
		</div>

		<div id="id-resultado" style="display:none;">
			<hr>
			<div class="row text-center">
				<div class="dropright show col-md-12">
					<div>Seleccione el metodo: </div>
					<button class="btn btn-info dropdown-toggle dropdown-toggle-split" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Metodos
					</button>
					<div id="funciones" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
				</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-md-3"></div>
				<div id="metodo" class="col-md-6 card border-dark mb-3" style="display: none;">
					<div id="metodo-nombre" class="card-header border-dark"></div>
					<div class="card-body text-dark">
						<div id="metodo-lineasTotales"></div>
						<div id="metodo-lineasCodigo"></div>
						<div id="metodo-lineasComentadas"></div>
						<div id="metodo-lineasBlanco"></div>
						<div>
							<label id="metodo-porcComentadas"></label>
							<label id="recomendacion-porcComentadas" class="font-weight-bold"></label>
						</div>
						<div>
							<label id="metodo-complejidad"></label>
							<label id="recomendacion-complejidad" class="font-weight-bold"></label>
						</div>
						<div id="metodo-fanIn"></div>
						<div id="metodo-fanOut"></div>
						<div id="metodo-longitud"></div>
						<div id="metodo-volumen"></div>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</div>

	<footer class="col-md-12">
		<div class="container-fluid text-center">
			<hr>
			<h5>Grupo 1 - Analisis de Software - UNLAM 2022</h5>
		</div>
	</footer>
	
	<!-- SCRIPTS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
	<script src="js/drag_and_drop.js"></script>
</body>
</html>
